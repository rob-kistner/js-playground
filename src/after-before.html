<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>after, before | JS Playground</title>
    <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>

  <div class="container">

    <h1>after and before functions</h1>
    
    <ul>
      <li id="one">One</li>
      <li id="two">Two</li>
      <li id="three">Three</li>
    </ul>
  </div>

  <script src="./js/domTools.js"></script>
  <script defer>
    $('#one').before(makeElement('li', 'inserted before element'));
    $('#three').after(makeElement('li', 'inserted after element'));    
  </script>

</body>
</html>
